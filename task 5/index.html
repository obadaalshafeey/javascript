<!-- onmouseout    بترجعها لوضعها الطبيعي  -->
<!--    onmouseover                   بعمل تغير على عند وضع الماوس -->
<!-- this             تحديد العنصر الذي سوف يتم تغيره  -->

    <p onmouseover="change(this)" onmouseout="normal(this)" style="color:rgb(29, 194, 180); font-size: 100px" >
        Saja , Obada ,Tamara</p>
        
</body>
