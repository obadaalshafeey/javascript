<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 800px;
            height: 250px;
            border: 3px solid rgb(9, 49, 182);
            margin-top: 10px;
           background-color: blue;
           
        }
    </style>


    
</head>
<body>
<form name="form">
    <select name="font_family" id="font_family" onchange="changeFontFamily();">
        <option value="Arial" selected>Arial</option>
        <option value="Verdana">Verdana</option>
        <option value="Courier New">Courier New</option>
        <option value="Times New Roman">Times New Roman</option>
        <option value="Helvetica">Helvetica</option>

    </select>
    <select name="font_size" id="font_size" onchange="changeFontSize();">
        <option value="5pt">8pt</option>
        <option value="8pt">10pt</option>
        <option value="15pt" selected>12pt</option>
        <option value="20pt">14pt</option>
        <option value="30pt">16pt</option>
    </select>
    <label>Italic <input type="checkbox" name="font_italic" id="font_italic" onchange="changeFontItalic();"></label>
    <label>Bold <input type="checkbox" name="font_bold" id="font_bold"  onchange="changeFontBold();"></label>
    <label>Underline <input type="checkbox" name="font_underline" id="font_underline" onchange="changeFontUnderline();"></label>
</form>

<div id="text">The quick brown fox jumps over the lazy dog</div>
</body>
<script src="./app.js"></script>
</html>
